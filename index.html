<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial;
            background-color: orange;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
        }
        .navbar {
            background-color: #333;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 0 1rem;
        }
        .product {
            display: flex;
            flex-wrap: wrap;
            margin-top: 2rem;
        }
        .product img {
            max-width: 100%;
            height: auto;
            flex: 1;
        }
        .product-details {
            flex: 2;
            padding: 1rem;
        }
        .product-details h1 {
            margin: 0;
        }
        .product-details p {
            line-height: 1.6;
        }
        .product-details .price {
            color: green;
            font-size: 1.5rem;
        }
        .product-details .add-to-cart {
            background-color: #333;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        .reviews, .related-products {
            margin-top: 2rem;
        }
        .reviews h2, .related-products h2 {
            margin-bottom: 1rem;
        }
        .review, .related-product {
            background-color: white;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        @media (max-width: 768px) {
            .product {
                flex-direction: column;
            }
            .product img, .product-details {
                flex: unset;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1 class="navbar">
        <div class="logo">MyShop</div>
        <div>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </div>
    </h1>
    <div class="container">
        <div class="product">
            <img src="/watchimage.jpg" alt="Product Image">
            <div class="product-details">
                <h1>Product Name:Watch</h1>
                <h2>Product Description</h2>
                <p>It is a wonderful product and the product has many features.so,think to buy it</p>
                <div class="price">$49.99</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="reviews">
            <h2>Customer Reviews</h2>
            <div class="review">Review 1</div>
            <div class="review">Review 2</div>
            <div class="review">Review 3</div>
        </div>
        <div class="related-products">
            <h2>Related Products</h2>
            <div class="related-product">Related Product 1</div>
            <div class="related-product">Related Product 2</div>
            <div class="related-product">Related Product 3</div>
        </div>
    </div>
</body>
</html>
